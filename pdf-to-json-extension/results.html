<!DOCTYPE html>
<html>
<head>
  <title>PDF to JSON Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    pre {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 4px;
      border: 1px solid #ddd;
      overflow: auto;
      max-height: 80vh;
    }
    .buttons {
      margin-bottom: 20px;
    }
    button {
      padding: 8px 15px;
      margin-right: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF Conversion Results</h1>
    <div class="buttons">
      <button id="copyBtn">Copy to Clipboard</button>
      <button id="downloadBtn">Download JSON</button>
    </div>
    <pre id="jsonOutput">Loading...</pre>
  </div>
  <script src="results.js" type="module"></script>
</body>
</html>
