<!DOCTYPE html>
<html>
<head>
  <title>PDF to JSON Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    pre {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 4px;
      border: 1px solid #ddd;
      overflow: auto;
      max-height: 80vh;
    }
    .buttons {
      margin-bottom: 20px;
    }
    button {
      padding: 8px 15px;
      margin-right: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    
    /* Summary view styles (same as in popup.html) */
    .summary-view {
      background-color: #fff;
      padding: 15px;
      border-radius: 4px;
      font-size: 13px;
      line-height: 1.5;
      margin: 0;
    }
    .summary-view h2 {
      color: #1a73e8;
      margin-top: 0;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 8px;
    }
    .summary-view h3 {
      color: #202124;
      margin: 12px 0 5px 0;
      font-size: 16px;
    }
    .summary-view h4 {
      color: #5f6368;
      margin: 10px 0 5px 0;
      font-size: 14px;
    }
    .info-section {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .info-section p {
      margin: 5px 0;
    }
    .accordion {
      border: 1px solid #dadce0;
      border-radius: 4px;
      overflow: hidden;
    }
    .accordion-item {
      border-bottom: 1px solid #dadce0;
    }
    .accordion-item:last-child {
      border-bottom: none;
    }
    .accordion-header {
      padding: 10px 15px;
      background-color: #f8f9fa;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .accordion-header:hover {
      background-color: #f1f3f4;
    }
    .accordion-header.active {
      background-color: #e8f0fe;
      color: #1a73e8;
    }
    .fp-address {
      font-weight: normal;
      font-size: 12px;
      color: #5f6368;
    }
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      padding: 0 15px;
    }
    .accordion-content.expanded {
      max-height: 500px;
      padding: 10px 15px;
    }
    .details-table {
      width: 100%;
      border-collapse: collapse;
    }
    .details-table tr:nth-child(odd) {
      background-color: #f8f9fa;
    }
    .key-cell {
      width: 120px;
      font-weight: bold;
      padding: 5px;
      vertical-align: top;
    }
    .value-cell {
      padding: 5px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF Conversion Results</h1>
    <div class="buttons">
      <button id="copyBtn">Copy to Clipboard</button>
      <button id="downloadBtn">Download JSON</button>
      <button id="toggleViewBtn">Show Summary View</button>
    </div>
    <div id="jsonOutput" class="pre">Loading...</div>
  </div>
  <script src="results.js" type="module"></script>
</body>
</html>
