<!DOCTYPE html>
<html>
<head>
  <title>WR Summary</title>
  <style>
    body {
      width: 600px;
      height: 600px;
      padding: 12px;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      margin: 0;
    }
    
    #errorContainer {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #ffebee;
      color: #d32f2f;
      border-radius: 4px;
      display: none; /* Hidden by default */
    }
    
    #contentOutput {
      flex-grow: 1;
      overflow: auto;
      border-radius: 4px;
      font-size: 13px;
      line-height: 1.4;
    }
    
    /* Summary view styles - optimized for space */
    .summary-view {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .basic-info {
      background-color: #f8f9fa;
      padding: 8px 10px;
      border-radius: 4px;
      margin-bottom: 8px;
      font-size: 12px;
      color: #5f6368;
      display: flex;
      justify-content: space-between;
    }
    
    .basic-info div {
      max-width: 48%;
    }
    
    .basic-info span {
      font-weight: bold;
      color: #202124;
    }
    
    .fp-list {
      flex-grow: 1;
      overflow: auto;
    }
    
    .fp-item {
      border: 1px solid #dadce0;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    
    .fp-header {
      background-color: #e8f0fe;
      color: #1a73e8;
      padding: 8px 10px;
      font-weight: bold;
      border-bottom: 1px solid #dadce0;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .fp-title {
      font-size: 14px;
    }
    
    .fp-address {
      font-weight: normal;
      font-size: 12px;
      color: #5f6368;
    }
    
    .fp-content {
      padding: 8px 10px;
    }
    
    .action-header {
      color: #5f6368;
      margin: 8px 0 4px 0;
      padding-top: 8px;
      border-top: 1px solid #f1f3f4;
      font-size: 13px;
      font-weight: bold;
    }
    
    .action-header:first-child {
      margin-top: 0;
      padding-top: 0;
      border-top: none;
    }
    
    .details-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    
    .key-cell {
      width: 100px;
      font-weight: bold;
      padding: 3px 5px;
      vertical-align: top;
      color: #202124;
    }
    
    .value-cell {
      padding: 3px 5px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div id="errorContainer"></div>
  <div id="contentOutput"></div>
  <script src="popup.js" type="module"></script>
</body>
</html>
