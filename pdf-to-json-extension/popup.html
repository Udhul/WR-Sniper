<!DOCTYPE html>
<html>
<head>
  <title>PDF to JSON Converter</title>
  <style>
    body {
      width: 600px;
      height: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    h2 {
      color: #333;
      margin-top: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      overflow: hidden;
    }
    #statusContainer {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    #status {
      color: #666;
    }
    .buttons {
      margin-bottom: 10px;
    }
    button {
      padding: 8px 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #3367d6;
    }
    pre {
      flex-grow: 1;
      overflow: auto;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 12px;
      line-height: 1.4;
      margin: 0;
    }
    
    /* New styles for summary view */
    .summary-view {
      flex-grow: 1;
      overflow: auto;
      background-color: #fff;
      padding: 15px;
      border-radius: 4px;
      font-size: 13px;
      line-height: 1.5;
      margin: 0;
    }
    .summary-view h2 {
      color: #1a73e8;
      margin-top: 0;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 8px;
    }
    .summary-view h3 {
      color: #202124;
      margin: 12px 0 5px 0;
      font-size: 16px;
    }
    .summary-view h4 {
      color: #5f6368;
      margin: 10px 0 5px 0;
      font-size: 14px;
    }
    .info-section {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .info-section p {
      margin: 5px 0;
    }
    .accordion {
      border: 1px solid #dadce0;
      border-radius: 4px;
      overflow: hidden;
    }
    .accordion-item {
      border-bottom: 1px solid #dadce0;
    }
    .accordion-item:last-child {
      border-bottom: none;
    }
    .accordion-header {
      padding: 10px 15px;
      background-color: #f8f9fa;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .accordion-header:hover {
      background-color: #f1f3f4;
    }
    .accordion-header.active {
      background-color: #e8f0fe;
      color: #1a73e8;
    }
    .fp-address {
      font-weight: normal;
      font-size: 12px;
      color: #5f6368;
    }
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      padding: 0 15px;
    }
    .accordion-content.expanded {
      max-height: 500px;
      padding: 10px 15px;
    }
    .details-table {
      width: 100%;
      border-collapse: collapse;
    }
    .details-table tr:nth-child(odd) {
      background-color: #f8f9fa;
    }
    .key-cell {
      width: 120px;
      font-weight: bold;
      padding: 5px;
      vertical-align: top;
    }
    .value-cell {
      padding: 5px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h2>PDF to JSON Converter</h2>
  <div class="container">
    <div id="statusContainer">
      <div id="status">Processing PDF...</div>
    </div>
    <div id="contentOutput" class="summary-view">Loading...</div>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
